<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Vehicle Fitness Certificate System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/auth.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Fitness Certificate System</h1>
      <nav> 
        <a href="index.html" class="mr-4 hover:underline">Home</a>
        <a href="login.html" class="mr-4 hover:underline">Login</a>
        <a href="register.html" class="hover:underline font-bold">Register</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto mt-10 max-w-md">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
      
      <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
        <p id="error-text"></p>
      </div>
      
      <form id="register-form">
        <div class="mb-4">
          <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
          <input type="text" id="fullName" name="fullName" 
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 required>
          <p id="fullName-error" class="text-red-500 text-xs italic mt-1 hidden"></p>
        </div>
        
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" 
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 required>
          <p id="email-error" class="text-red-500 text-xs italic mt-1 hidden"></p>
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" 
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 required>
          <p id="password-error" class="text-red-500 text-xs italic mt-1 hidden"></p>
        </div>
        
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" 
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 required>
          <p id="confirmPassword-error" class="text-red-500 text-xs italic mt-1 hidden"></p>
        </div>
        
        <button type="submit" 
                class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
          Register
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Already have an account? 
          <a href="login.html" class="font-bold text-blue-700 hover:text-blue-800">Login</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Reset errors
      document.querySelectorAll('[id$="-error"]').forEach(el => {
        el.classList.add('hidden');
      });
      document.getElementById('error-message').classList.add('hidden');

      const formData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value
      };

      // Client-side validation
      let hasError = false;
      if (!formData.fullName) {
        document.getElementById('fullName-error').textContent = 'Full name is required';
        document.getElementById('fullName-error').classList.remove('hidden');
        hasError = true;
      }

      if (!formData.email) {
        document.getElementById('email-error').textContent = 'Email is required';
        document.getElementById('email-error').classList.remove('hidden');
        hasError = true;
      }

      if (formData.password !== formData.confirmPassword) {
        document.getElementById('confirmPassword-error').textContent = 'Passwords must match';
        document.getElementById('confirmPassword-error').classList.remove('hidden');
        hasError = true;
      }

      if (hasError) return;

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Registration failed');
        }

        // Redirect to login after successful registration
        window.location.href = 'login.html';
        
      } catch (error) {
        document.getElementById('error-text').textContent = error.message;
        document.getElementById('error-message').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
